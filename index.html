<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Password Requirements </title>
</head>
<body>
    <div class="wrapper">
        <div class="pass-field">
          <input type="password" placeholder="Create password">
          <i class="fa-solid fa-eye"></i>
        </div>
        <div class="content">
          <p>Password must contains</p>
          <ul class="requirement-list">
            <li>
              <i class="fa-solid fa-circle"></i>
              <span>Uzunluk en az 8 karakter</span>
            </li>
            <li>
              <i class="fa-solid fa-circle"></i>
              <span>En az 1 tane sayi icermeli (0...9)</span>
            </li>
            <li>
              <i class="fa-solid fa-circle"></i>
              <span>En az 1 tane kucuk harf icermeli (a...z)</span>
            </li>
            <li>
              <i class="fa-solid fa-circle"></i>
              <span>En az 1 tane sembol icermeli(!...$)</span>
            </li>
            <li>
              <i class="fa-solid fa-circle"></i>
              <span>En az 1 tane buyuk harf icermeli(A...Z)</span>
            </li>
          </ul>
        </div>
      </div>
</body>
</html>
